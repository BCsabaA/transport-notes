<!DOCTYPE html>
<html lang="en"
      xmlns:th="http:www//org.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Transportation Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <link th:href="@{/styles/custom.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
<div th:replace="~{common/header :: header}"></div>
<div th:replace="~{common/notesbar :: notesbar}"></div>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">New address</h2>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            role="form"
                            th:action="@{/new-address/save}"
                            th:object="${newAddress}"
                            class="form-horizontal"
                    >
                        <div class="form-group mb-3">
                            <label for="name" class="control-label" th:field="*{name}">Name</label>
                            <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    class="form-control"
                                    placeholder="Enter address name"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label for="address" class="control-label" th:field="*{address}">Address</label>
                            <input
                                    type="text"
                                    id="address"
                                    name="address"
                                    class="form-control"
                                    placeholder="Enter address"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label for="comment" class="control-label" th:field="*{comment}">Comment</label>
                            <input
                                    type="text"
                                    id="comment"
                                    name="comment"
                                    class="form-control"
                                    placeholder="Enter address comment"
                            />
                        </div>
                        <div class="form-group md-3">
                            <button type="submit" class="btn btn-primary">Save address</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
